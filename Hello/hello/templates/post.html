{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='images/' + post.author.profile_picture) }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{{ url_for('user_posts', username = post.author.username) }}">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime("Publié le %d/%m/%Y à %H:%M") }}</small>
            </div>
            <h2 class="article-title">{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
            {% if post.author == current_user %}
                <div>
                    <a class="btn btn-secondary btn-sm my-1" href="{{ url_for('update_post', post_id = post.id) }}">Modifier</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Supprimer</button>
                    <!-- Voir le bloc Modal -->
                </div>
            {% endif %}
        </div>
    </article>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="deleteModalLabel">Voulez-vous supprimer votre post ?</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Revenir en arrière</button>
                    <form action="{{ url_for('delete_post', post_id = post.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Supprimer">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
