<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon/pokeball.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- couleur de fond de la fenêtre derrière l'icône -->
    <meta name="theme-color" content="#ffffff" />
    <!-- description du site affichée lors de la recherche sur le navigateur -->
    <meta name="description" content="Pokédex en React (apprentissage)" />
    <!-- icône sur iPhone iPad et iPod. spécificités : résolution >= 114x114px; format : PNG -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/pokeball192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      le manifeste d'une application web fournit des informations concernant celle-ci
      (comme son nom, son auteur, une icône et une description) dans un document texte JSON. 
      il peut être utilisé sans connexion internet et est capable de recevoir des notifications push
      plus d'info : https://developer.mozilla.org/fr/docs/Web/Manifest
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Pour avoir les icons de google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <noscript
      >Vous devez activer JavaScript pour exécuter cette application.</noscript
    >
    <div id="root">L'application est en cours de chargement...</div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
