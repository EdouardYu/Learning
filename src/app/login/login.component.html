<div class="row" style="margin-top: 32px;">
    <div class="col s12 m6 offset-m3">
        <div class="card hoverable">
            <div class="card-content center">
                <span class="card-title" style="font-weight: bold; cursor: default;">Page de connexion</span>
                <p style="cursor: default"><em>{{message}}</em></p>
                <form #loginForm="ngForm">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" [(ngModel)]="name" name="name" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" name="password" required>
                    </div>
                </form>
            </div>
            <div class="card-action center">
                <a (click)="login()" class="waves-effect waves-light btn"  *ngIf="!auth.isLoggedIn">Se connecter</a>
            </div>
        </div>
    </div>
</div>
